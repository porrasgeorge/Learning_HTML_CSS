<body>
    <h2>HTML Iframes</h2>
    <p>You can use the height and width attributes to specify the size of the iframe:</p>

    <iframe src="A_begining.html" height="400" width="200"></iframe>
    <iframe src="A_begining.html" height="400" width="200" style="border: none"></iframe>


    <iframe height="300px" width="100%" src="C_ExternalCSS.html" name="iframe_a"></iframe>

    <p><a href="B_InternalCSS.html" target="iframe_a">W3Schools.com</a></p>

    <p>When the target of a link matches the name of an iframe, the link will open in the iframe.</p>

</body>
