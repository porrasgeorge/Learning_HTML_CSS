<!DOCTYPE html>
<html>

<head>
    <title>Titulirijillo</title>
    <script src='main.js'></script>
</head>

<body>
    <h2>Bla bla bla</h2>
    <p>Algo deberia cambiar</p>
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML = "It WORKS"
    </script>



    <p id="demo2">JavaScript can change the style of an HTML element.</p>

    <script>
        function myFunction() {
            document.getElementById("demo2").style.fontSize = "125px";
            document.getElementById("demo2").style.color = "red";
            document.getElementById("demo2").style.backgroundColor = "yellow";
        }
    </script>

    <button type="button" onclick="myFunction()">Click Me!</button>

</body>

</html>
